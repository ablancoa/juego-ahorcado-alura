<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/png" href="./img/iconos/icon-cuerda.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;700&display=swap" rel="stylesheet">
    <title>Juego del ahorcado</title>
</head>

<body>
    <header class="header">
        <img src="./img/iconos/Vector.svg" alt="Icono de Alura" class="alura-icon">
        <div id="user-container" class="user">
            <p id="user-nick-name">prueba</p>
            <img class="avatares" id="avatar" alt="">
            <button class="close-session inactive">Cerrar sesión</button>
        </div>
    </header>
    <main class="main-container-index">
        <div class="button-container-index">
            <button class="btn-begin-game"> <span class="label">Empezar juego</span>
                <span class="icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                        <path fill="none" d="M0 0h24v24H0z"></path>
                        <path fill="currentColor"
                            d="M16.172 11l-5.364-5.364 1.414-1.414L20 12l-7.778 7.778-1.414-1.414L16.172 13H4v-2z">
                        </path>
                    </svg>
                </span>
            </button>
            <button class="btn-add-word">Agregar nueva palabra</button>
            <a href="./user-authentication.html">Iniciar sesión</a>
        </div>
    </main>
    <footer class="footer">
        <p class="designed-by">Designed by Alexander Blanco</p>
        <div class="social" id="redesSociales">
            <a href="https://www.facebook.com/alexander.blanco.7777/" class="social_link facebook"></a>
            <a href="https://www.instagram.com/blancoamador95/" class="social_link instagram"></a>
            <a href="https://www.linkedin.com/in/alexander-blanco-amador-a52783198/" class="social_link linkedin"></a>
            <a href="https://github.com/ablancoa" class="social_link github"></a>
        </div>
    </footer>

    <script type="module" src="./scripts/script.js"></script>
    <script type="module" src="./modules/close-session.js"></script>
</body>

</html>
