<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/authentication.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;700&display=swap" rel="stylesheet">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Juego del ahorcado - Registration</title>
</head>

<body>
    <header class="header">
        <img src="./img/iconos/retorno.png" alt="Icono de regresar" class="return-icon">

    </header>
    <main class="main">
        <form class="main-hero">
            <div class="container">
                <label for="user-name">Nombre del usuario</label>
                <input type="text" name="usuario" id="user-name" class="input" required placeholder="Example">
            </div>
            <div class="container">
                <label for="user-nickname">Nickname del usuario</label>
                <input type="text" name="usuario" id="user-nickname" class="input" required placeholder="example123">
            </div>
            <div class="container">
                <label for="user-password">Contraseña nueva</label>
                <input type="password" name="usuario" id="user-new-password" class="input" minlength="6" required
                    placeholder="min. 6 caracteres">
            </div>
            <div class="container">
                <label for="user-password">Repetir contraseña</label>
                <input type="password" name="usuario" id="user-again-new-password" class="input" minlength="6" required
                    placeholder="min. 6 caracteres">
            </div>
            <button type="button" class="autenticar-btn" id="actualizate-btn">Actualizar</button>
        </form>

        <script type="module" src="./scripts/script-new-pasword.js"></script>
        <script type="module" src="./modules/firebaseConfig.js"></script>
    </main>
    <footer class="footer">
        <p class="designed-by">Designed by Alexander Blanco</p>
        <div class="social" id="redesSociales">
            <a href="https://www.facebook.com/alexander.blanco.7777/" class="social_link facebook"></a>
            <a href="https://www.instagram.com/blancoamador95/" class="social_link instagram"></a>
            <a href="https://www.linkedin.com/in/alexander-blanco-amador-a52783198/" class="social_link linkedin"></a>
            <a href="https://github.com/ablancoa" class="social_link github"></a>
        </div>
    </footer>
</body>

</html>
