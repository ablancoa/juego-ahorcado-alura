<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/png" href="./img/iconos/icon-cuerda.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;700&display=swap" rel="stylesheet">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Juego del ahorcado</title>
</head>

<body>
    <header class="header addWord">
        <img src="./img/iconos/retorno.png" alt="Icono de regresar" class="return-icon">
        <div class="section-header">
            <button class="icon-btn add-btn">
                <div class="add-icon"></div>
                <div class="btn-txt">Añadir palabra</div>
            </button>
            <div id="user-container" class="user">
                <p>Usuario: </p>
                <p id="user-nick-name">prueba</p>
                <img class="avatares" id="avatar" alt="">
            </div>
            <button class="close-session inactive">Cerrar sesión</button>
        </div>
    </header>
    <main class="main-container">
        <div class="img-container">
            <img src="./img/muneco/base.png" alt="base" class="munheco base inactive">
            <img src="./img/muneco/rectangle_vertical.png" alt="tronco" class="munheco tronco inactive">
            <img src="./img/muneco/rectangle_horizontal.png" alt="rama" class="munheco rama inactive">
            <img src="./img/muneco/Rectangle 17.png" alt="soga" class="munheco cuerda inactive">
            <img src="./img/muneco/cabeza.png" alt="cabeza" class="munheco cabeza inactive">
            <img src="./img/muneco/cuerpo.png" alt="cuerpo" class="munheco cuerpo inactive">
            <img src="./img/muneco/brazo-derecho.png" alt="brazo-derecho" class="munheco brazo-derecho inactive">
            <img src="./img/muneco/brazo-izquierdo.png" alt="brazo-izquierdo" class="munheco brazo-izquierdo inactive">
            <img src="./img/muneco/pie-derecho.png" alt="pie-derecho" class="munheco pie-derecho inactive">
            <img src="./img/muneco/pie-izquierdo.png" alt="pie-izquierdo" class="munheco pie-izquierdo inactive">
        </div>
        <div class="input-container" id="letras">

        </div>
        <div class="letter-mistakes">

        </div>
        <div class="button-continer-game">
            <button class="btn-new-game inactive">Nuevo juego</button>
            <button class="btn-surrender inactive">Desistir</button>
        </div>
        <script type="module" src="./scripts/script_game.js"></script>
        <script type="module" src="./modules/firebaseConfig.js"></script>
        <script type="module" src="./modules/close-session.js"></script>
    </main>
    <footer class="footer">
        <p class="designed-by">Designed by Alexander Blanco</p>
        <div class="social" id="redesSociales">
            <a href="https://www.facebook.com/alexander.blanco.7777/" class="social_link facebook"></a>
            <a href="https://www.instagram.com/blancoamador95/" class="social_link instagram"></a>
            <a href="https://www.linkedin.com/in/alexander-blanco-amador-a52783198/" class="social_link linkedin"></a>
            <a href="https://github.com/ablancoa" class="social_link github"></a>
        </div>
    </footer>

</body>

</html>
