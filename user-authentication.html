<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/authentication.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;700&display=swap" rel="stylesheet">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Juego del ahorcado - LogIn</title>
</head>

<body>
    <header class="header">
        <img src="./img/iconos/Vector.svg" alt="Icono de Alura" class="alura-icon">
        <div class="user">
            <p>Usuario: </p>
            <p id="user-nick-name">prueba</p>
            <button class="close-session inactive">Cerrar sesión</button>
        </div>
    </header>
    <main class="main">
        <div class="main-hero">
            <div class="container">
                <label for="user-name">Nickname del usuario</label>
                <input type="text" name="usuario" id="user-nickname" class="input">
            </div>
            <div class="container">
                <label for="user-password">Contraseña</label>
                <input type="password" name="usuario" id="user-password" class="input">
            </div>
            <button class="autenticar-btn">Autenticar</button>
            <span>No tiene cuenta, <a href="./user-registration.html">registrarse aquí</a></span>
            <span>Recuperar su <a href="./restores-password.html">contraseña</a></span>
        </div>

        <script type="module" src="./scripts/script-authentication.js"></script>
        <script type="module" src="./modules/firebaseConfig.js"></script>
        <script type="module" src="./modules/close-session.js"></script>
    </main>
</body>

</html>
