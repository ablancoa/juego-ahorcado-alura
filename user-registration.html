<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/authentication.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;700&display=swap" rel="stylesheet">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Juego del ahorcado - Registration</title>
</head>

<body>
    <header class="header">
        <img src="./img/iconos/Vector.svg" alt="Icono de Alura" class="alura-icon">
        <div class="user">
            <p>Usuario: </p>
            <p id="user-nick-name">prueba</p>
            <button class="close-session inactive">Cerrar sesión</button>
        </div>
    </header>
    <main class="main">
        <form class="main-hero">
            <div class="container">
                <label for="user-name">Nombre del usuario</label>
                <input type="text" name="usuario" id="user-name" class="input" required>
            </div>
            <div class="container">
                <label for="user-nickname">Nombre del usuario</label>
                <input type="text" name="usuario" id="user-nickname" class="input" required>
            </div>
            <div class="container">
                <label for="user-password">Contraseña</label>
                <input type="password" name="usuario" id="user-password" class="input" minlength="6" required>
            </div>
            <button type="button" class="autenticar-btn">Registrar</button>
        </form>

        <script type="module" src="./scripts/script-registration.js"></script>
        <script type="module" src="./modules/firebaseConfig.js"></script>
        <script type="module" src="./modules/close-session.js"></script>
    </main>
</body>

</html>
